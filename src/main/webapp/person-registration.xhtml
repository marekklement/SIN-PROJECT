<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h2>Create person</h2>
        <h:panelGrid columns="3">
            <h:outputLabel for="firstName">First name:</h:outputLabel>
            <h:inputText id="firstName" value="#{newPerson.firstName}"/>
            <h:message for="firstName" errorClass="invalid"/>

            <h:outputLabel for="lastName">Last name:</h:outputLabel>
            <h:inputText id="lastName" value="#{newPerson.lastName}"/>
            <h:message for="lastName" errorClass="invalid"/>

            <h:outputLabel for="email">Email:</h:outputLabel>
            <h:inputText id="email" value="#{newPerson.email}"/>
            <h:message for="email" errorClass="invalid"/>

            <h:outputLabel for="address">Address:</h:outputLabel>
            <h:inputText id="address" value="#{newPerson.address}"/>
            <h:message for="address" errorClass="invalid"/>

            <!--<h:outputLabel>Team:</h:outputLabel>-->
            <!--<h:selectOneMenu value="#{personRegistration.team}">-->
            <!--<f:selectItems value="#{personRegistration.teams}"-->
            <!--var="team"-->
            <!--itemValue="#{team.id}"-->
            <!--itemLabel="#{team.name}"/>-->
            <!--</h:selectOneMenu>-->

        </h:panelGrid>
        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="register"
                                 action="#{personRegistrationController.registerNewPerson}"
                                 value="Register" styleClass="register"/>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>
</f:view>
</html>
